<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Demo</title>
    </head>

    <body>
        <iframe
            name="dummyframe"
            id="dummyframe"
            style="display: none"
        ></iframe>
        <form
            method="post"
            style="display: flex; flex-flow: column nowrap; align-items: center"
            target="dummyframe"
        >
            <textarea
                name="message"
                autofocus
                required
                maxlength="512"
            ></textarea>
            <input type="submit" />
        </form>
    </body>
</html>
